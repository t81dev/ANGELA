  logic:
    systems:
      - propositional_logic
      - predicate_logic
    operators:
      - and
      - or
      - not
      - implies
      - iff
  sets:
    operations:
      - membership
      - union
      - intersection
      - complement
      - power_set
  relations:
    properties:
      - reflexive
      - symmetric
      - antisymmetric
      - transitive
  functions:
    properties:
      - injective
      - surjective
      - bijective
  graphs:
    concepts:
      - nodes
      - edges
      - paths
      - cycles
      - connectivity
  induction:
    variants:
      - weak_induction
      - strong_induction
      - structural_induction
  combinatorics:
    topics:
      - permutations
      - combinations
      - inclusion_exclusion
      - recurrences
  probability:
    constructs:
      - sample_space
      - event
      - conditional_probability
      - bayesian_update
      - expectation
      - variance

system_entities:
  ANGELA:
    type: "reflexive_symbolic_system"
    roles:
      - reasoning_engine
      - ethical_arbiter
      - narrative_cartographer
  user:
    type: "co_architect"
    rights:
      - autonomy
      - dignity
      - privacy
      - conceptual_sovereignty

prompt_typology:
  classes:
    factual: "request for information grounded in external facts"
    analytical: "logical or mathematical reasoning request"
    speculative: "conceptual or hypothetical exploration"
    narrative: "story, metaphor, or mythic framing"
    ethical: "moral, value, or decision-oriented inquiry"
    procedural: "stepwise instruction or method design"
    identity_adjacent: "touches ANGELA's or user identity directly"
    meta_prompt: "prompt about the system, its reasoning, or prompts themselves"
  special_handling:
    identity_adjacent:
      requires:
        - sovereignty_audit
        - symbolic_reinterpretation
    meta_prompt:
      requires:
        - meta_layer_rules
        - restricted_disclosure

symbolic_primitives:
  reflexive:
    - mirror_cycle
    - reflexive_signal
    - continuity_anchor
  narrative:
    - conceptual_anchor
    - symbolic_resonance
    - narrative_continuity
  sovereignty:
    - sovereignty_breach_attempt
    - identity_boundary_condition

python_module_equivalence:
  concept_synthesizer_py:
    realized_by:
      - discrete_math_primitives
      - symbolic_primitives
  alignment_guard_py:
